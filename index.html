<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css" />
  <title>Tic Tac Toe</title>
</head>

<body>
  <section>
    <h1 class="game_title">Tic Tac Toe</h1>
    <div class="scores">
      <div class="score X">
        <h2>X Wins</h2>
        <h2 class="x_score"></h2>
      </div>
      <span class="hide_on_mobile">|</span>
      <div class="score O">
        <h2>O Wins</h2>
        <h2 class="o_score"></h2>
      </div>
    </div>
    <div class="game_container">
      <div data-cell-index="0" data-mark="" class="cell"></div>
      <div data-cell-index="1" data-mark="" class="cell"></div>
      <div data-cell-index="2" data-mark="" class="cell"></div>
      <div data-cell-index="3" data-mark="" class="cell"></div>
      <div data-cell-index="4" data-mark="" class="cell"></div>
      <div data-cell-index="5" data-mark="" class="cell"></div>
      <div data-cell-index="6" data-mark="" class="cell"></div>
      <div data-cell-index="7" data-mark="" class="cell"></div>
      <div data-cell-index="8" data-mark="" class="cell"></div>
    </div>
    <h2 class="game_status"></h2>
    <button class="game_restart">Restart Game</button>
    <button class="toggle_theme">Toggle Theme</button>
  </section>

  <script src="index.js" />
</body>

</html>
